<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="clc-container">
            <h3>Simple Calculator</h3>
            <div class="form">
                <div class="form-control">
                    <input class="input-control" id="inputValue" type="text" autofocus>
                </div>
                <div class="form-control">
                    <button class="plus-btn" value="+">+</button>
                    <button class="minus-btn" value="-">-</button>
                    <button class="multiply-btn" value="*">x</button>
                    <button class="devide-btn" value="/">/</button>
                    <button class="equal-btn" value="=" onclick="doArithmatic('equal')">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
