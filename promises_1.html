<script>
    function getUserInfo() {
        return new Promise((resolve, reject) => {
            // to make asynchornous by setTimeout
            setTimeout(() => {
                // our code
                resolve("Hello Word");
                
            }, 2000);
        });
    }

    function user() {
        console.log("After Hello world");
    }


    function show() {
        getUserInfo().then(response => {
            console.log("response => ", response);
            user();
        }).catch(error => {
            console.log("error =>", error);
        }); 
    }

    show();
</script>
