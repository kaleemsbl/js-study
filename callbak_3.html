<script>

    var userInfo = (callback) => {

        setTimeout(function() {
            callback({ n1: 20, n2: 30 });
        }, 1000);
    }

    var printData = () => {

        userInfo(function(data) {
            const sum = data.n1 + data.n2;
            console.log("The sum is = ", sum);
        });
    }

 
    printData();


</script>
