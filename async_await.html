<script>
    function getUserInfo() {
        return new Promise((resolve, reject) => {
            // to make asynchornous by setTimeout
            setTimeout(() => {
                // our code
                resolve("Hello Word");
                
            }, 2000);
        });
    }

    function user() {
        console.log("After Hello world");
    }


    async function show() {
       var data = await getUserInfo();
       console.log(data);
       user();
    }

    show();
</script>
