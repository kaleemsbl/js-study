<script>
    class Person {
        constructor() {
            this.username = "Kaleem",
            this.mobile = "9876543210",
            this.address = "Ashrafpur"
        }

        getUserBasicInfo() {
            const data = {
                name: this.username,
                mobile: this.mobile,
                address: this.address
            }
            return data;
        }
    }

    class PersonAccressories extends Person {
        constructor() {
            super();
            this.bike = "Apache";
            this.headphone = "Boat";
        }

        getPersonAccess() {
            return {
                motorbike: this.bike,
                earphone: this.headphone
            }
        }

        getPersonFullInfo() {
            return {
                basicInfo: this.getUserBasicInfo(),
                accessories: this.getPersonAccess()
            }
        }
    }

    // const GetPersonData = new Person();

    // const userInfo = GetPersonData.getUserBasicInfo();
    // console.log(userInfo);


    const UserAccess = new PersonAccressories();

    const userData = UserAccess.getPersonFullInfo();

    console.log(userData);


    

</script>
